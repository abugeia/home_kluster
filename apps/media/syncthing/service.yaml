apiVersion: v1
kind: Service
metadata:
  name: syncthing
  namespace: media
  labels:
    app: syncthing
spec:
  ports:
    - name: http
      port: 8384
      targetPort: 8384
      protocol: TCP
    - name: sync-tcp
      port: 22000
      targetPort: 22000
      protocol: TCP
    - name: sync-udp
      port: 22000
      targetPort: 22000
      protocol: UDP
    - name: discovery
      port: 21027
      targetPort: 21027
      protocol: UDP
  selector:
    app: syncthing
  type: ClusterIP
