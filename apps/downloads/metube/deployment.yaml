apiVersion: apps/v1
kind: Deployment
metadata:
  name: metube
  namespace: downloads
  labels:
    app: metube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metube
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: metube
    spec:
      initContainers:
        - name: create-dirs
          image: busybox
          command: ['sh', '-c', 'mkdir -p /downloads/music && chown -R 1000:1000 /downloads']
          volumeMounts:
            - name: downloads
              mountPath: /downloads
      containers:
        - name: metube
          image: ghcr.io/alexta69/metube:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: UID
              value: "1000"
            - name: GID
              value: "1000"
            - name: DOWNLOAD_DIR
              value: "/downloads"
            - name: AUDIO_DOWNLOAD_DIR
              value: "/downloads/music"
            - name: STATE_DIR
              value: "/data"
          ports:
            - name: http
              containerPort: 8081
          volumeMounts:
            - name: downloads
              mountPath: /downloads
            - name: state
              mountPath: /data
          resources:
            requests:
              memory: "100Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
      volumes:
        - name: downloads
          persistentVolumeClaim:
            claimName: syncthing-data
        - name: state
          persistentVolumeClaim:
            claimName: metube-state
