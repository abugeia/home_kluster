apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-jobs
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/abugeia/home_kluster.git'
    targetRevision: HEAD
    path: apps/data/jobs
  destination:
    server: https://kubernetes.default.svc
    namespace: data
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

