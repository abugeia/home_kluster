apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: actions-runner
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/abugeia/home_kluster.git'
    targetRevision: HEAD
    path: apps/storage/actions-runner
  destination:
    server: https://kubernetes.default.svc
    namespace: storage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

