apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clickhouse
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://helm.altinity.com
      targetRevision: 0.3.8
      chart: clickhouse

      helm:
        valueFiles:
          - $values/apps/data/clickhouse/values.yaml
    - repoURL: 'https://github.com/abugeia/home_kluster.git'
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: data
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
